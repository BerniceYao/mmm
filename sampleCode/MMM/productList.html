<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/productList.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div class="m_container">
        <!-- 头部 -->
        <div class="m_header">
            <a href="javascript:history.back();" class="logo"><h1>慢慢买</h1></a>
            <a href="#" class="app"></a>
        </div>
        <!-- 搜索框 -->
        <div class="m_search">
            <input type="text" class="fl" placeholder="请输入你想比价的商品">
            <button class="fr">搜索</button>
        </div>
        <!-- 路径导航 -->
        <div class="nav">
            <ol class="breadcrumb fl">
                <li><a href="index.html">首页<i class="fa fa-angle-right"></i> </a></li>
                <li><a href="category.html">全部分类<i class="fa fa-angle-right"></i></a></li>
                <li class="nav_spec"><a href="javascript:;">电视<i class="fa fa-angle-right"></i></a></li>
            </ol>
            <button class="fr">筛选</button>
        </div>

        <!-- 商品区 -->
        <div class="proList">
            <ul class="list">
                <li class="pro">
                    <a href="#">
                        <div class="imgBox"><img src="./images/proList.png" alt=""></div>
                        <div class="info">
                            <div class="title txt-cut">乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视</div>
                            <div class="price">&yen;1999.00</div>
                            <div class="num"><span class="offer">报价(6)</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="com">评论(2286)</span></div>
                        </div>
                    </a>
                </li>
            </ul>
            <!-- 分页 -->
            <div class="paginator clearfix">
                <div><a href="javascript:;" class="prev">上一页</a></div>
                <div><select id="" class="selectBox"><option value="1">1/3</option></select></div>
                <div><a href="javascript:;" class="next">下一页</a></div>
            </div>
        </div>


        <!-- 底部 -->
        <div class="m_footer">
            <ul class="clearfix login">
                <li class="w30"><a href="#">登录</a></li>
                <li class="w30"><a href="#">注册</a></li>
                <li class="w40" id="top"><a href="javascript:;"><img src="./images/top.jpg" alt="" class="top"> <span>返回顶部</span></a></li>
            </ul>
            <p class="down"><a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a>-- 掌上比价平台</p>
            <p class="net">m.manmanbuy.com</p>
        </div>
    </div>

    
    <!-- 路径导航模板 -->
    <script type="text/html" id="navTmp">
        {{ each result v i}}
        <a href="javascript:;">{{ v.category }}<i class="fa fa-angle-right"></i></a>
        {{ /each }}
    </script>

    <!-- 列表详情模板 -->
    <script type="text/html" id="proTmp">
        <ul class="list">
            {{ each result v i }}
            <li class="pro">
                <a href="productDetail.html?categoryId={{categoryId}}&productId={{ v.productId }}">
                    <div class="imgBox">{{@ v.productImg }}</div>
                    <div class="info">
                        <div class="title txt-cut">{{ v.productName }}</div>
                        <div class="price">{{ v.productPrice }}</div>
                        <div class="num"><span class="offer">{{ v.productQuote }}</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="com">{{ v.productCom }}</span></div>
                    </div>
                </a>
            </li>
            {{ /each }}
        </ul>
        <div class="paginator clearfix">
            <div><a href="javascript:;" class="prev">上一页</a></div>
            <div class="outer">
                <div class="btn"></div>
                <select class="selectBox">
                    <%  
                        for (var i = 1; i <= totalSize; i++) { 
                    %>
                    <option value="{{i}}" data-id="{{i}}"> {{i}}/{{ totalSize }}</option>
                    <% } %>
                </select>
            </div>
            <div><a href="javascript:;" class="next">下一页</a></div>
        </div>
        
    </script>
    
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/productList.js"></script>
</body>
</html>
