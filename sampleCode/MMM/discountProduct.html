<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国内折扣</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/discountProduct.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div class="m_container">
        <!-- 头部 -->
        <div class="c_header">
            <a href="javascript:history.back();" class="back"><i class="fa fa-angle-left"></i></a>
            <h1>国内折扣</h1>
            <a href="#" class="app"></a>
        </div>
        <!-- 详情 -->
        <div class="main bgf">
            <!-- 模板 -->
        </div>

        <!-- 底部 -->
        <div class="m_footer">
            <ul class="clearfix login">
                <li class="w30"><a href="#">登录</a></li>
                <li class="w30"><a href="#">注册</a></li>
                <li class="w40" id="top"><a href="javascript:;"><img src="./images/top.jpg" alt="" class="top"> <span>返回顶部</span></a></li>
            </ul>
            <p class="down"><a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a>-- 掌上比价平台</p>
            <p class="net">m.manmanbuy.com</p>
        </div>
    </div>

    <!-- 详情模板 -->
    <script type="text/html" id="mainTmp">
        {{ each result v i }}
        <div class="title">{{ v.productName }}</div>
        <div class="price">{{ v.productPrice }}</div>
        <div class="info">
            <span class="mall">{{ v.productFrom }}</span>
            <span class="time">{{ v.productTime }}</span>
            <span class="author">{{ v.productTips }}</span>
        </div>
        <div class="desc clearfix">
            <div class="imgsm"><img src="./images/red.jpg" alt=""></div>
            <p>{{ v.productInfo }}</p>
        </div>
        <div class="imgBox">
            {{@ v.productImg }}
        </div>
        <div class="pay">
            <a href="#">前往购买</a>
        </div>
        <div class="code">
            <img src="./images/mmbweixin2.png" alt="">
        </div>
        <div class="comment">{{@ v.productComment }}</div>
        {{ /each }}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/discountProduct.js"></script>
</body>
</html>
