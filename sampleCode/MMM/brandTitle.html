<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌大全</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/brandTitle.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div class="m_container">
        <!-- 头部 -->
        <div class="m_header">
            <a href="javascript:history.back();" class="logo"><h1>慢慢买</h1></a>
            <a href="#" class="app"></a>
        </div>
        <!-- 搜索框 -->
        <div class="m_search">
            <input type="text" class="fl" placeholder="请输入你想比价的商品">
            <button class="fr">搜索</button>
        </div>

        <!-- 路径导航 -->
        <div class="nav">
            <ol class="breadcrumb fl">
                <li><a href="index.html">首页<i class="fa fa-angle-right"></i> </a></li>
                <li><a href="javascript:;">全部分类<i class="fa fa-angle-right"></i></a></li>
            </ol>
        </div>

        <!-- 排行 -->
        <div class="sort"><a href="javascript:;">热门品牌排行</a></div>
        <!-- 分类 -->
        <div class="brand">
            <ul class="cate">
                <li><a class="classify" href="javascript:;"><span>平板电视十大排行</span><i class="fa fa-angle-down"></i></a></li>
            </ul>
        </div>

        <!-- 底部 -->
        <div class="m_footer">
            <ul class="clearfix login">
                <li class="w30"><a href="#">登录</a></li>
                <li class="w30"><a href="#">注册</a></li>
                <li class="w40" id="top"><a href="javascript:;"><img src="./images/top.jpg" alt="" class="top"> <span>返回顶部</span></a></li>
            </ul>
            <p class="down"><a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a>-- 掌上比价平台</p>
            <p class="net">m.manmanbuy.com</p>
        </div>
    </div>

    <!-- 列表模板 -->
    <script type="text/html" id="brandTmp">
        {{ each result v i }}
        <li><a class="classify" href="brand.html?brandTitleId={{ v.brandTitleId }}&brand={{ v.brand }}"><span>{{ v.brandTitle }}</span><i class="fa fa-angle-down"></i></a></li>        
        {{ /each }}
    </script>

 
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/brandTitle.js"></script>
</body>
</html>
