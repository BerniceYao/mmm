<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>白菜价</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div class="m_container">
        <!-- 头部 -->
        <div class="c_header">
            <a href="javascript:history.back();" class="back"><i class="fa fa-angle-left"></i></a>
            <h1>白菜价 — 淘宝内部券</h1>
            <a href="#" class="app"></a>
        </div>
        
        <!-- tab栏 -->
        <div class="tab bgf">
            <div class="ulbox">
                <ul class="clearfix">
                    <li class="current"><a href="#">热销</a></li>
                </ul>
            </div>
            <i class="icon_menu"></i>
        </div>

        <!-- 内容 -->
        <div class="content">
            <ul>
                <li>
                    <a href="#"></a>
                    <div class="imgBOx"><img src="./images/baicaijia.jpg" alt=""></div>
                    <div class="info">
                        <div class="title"></div>
                        <div class="coupon"></div>
                    </div>
                </li>
            </ul>
            <a class="gotop" id="gotop" href="javascript:;"></a>
        </div>

        <!-- 底部 -->
        <div class="m_footer">
            <ul class="clearfix login">
                <li class="w30"><a href="#">登录</a></li>
                <li class="w30"><a href="#">注册</a></li>
                <li class="w40" id="top"><a href="javascript:;"><img src="./images/top.jpg" alt="" class="top"> <span>返回顶部</span></a></li>
            </ul>
            <p class="down"><a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a>-- 掌上比价平台</p>
            <p class="net">m.manmanbuy.com</p>
        </div>
    </div>

    <!-- tab栏模板 -->
    <script type="text/html" id="tabTmp">
        {{ each result v i }}
            <li class="{{ i === 1 ? 'current' : '' }}" data-id="{{ v.titleId }}"><a href="javascript:;">{{ v.title }}</a></li>
        {{ /each }}
    </script>

    <!-- 内容列表模板 -->
    <script type="text/html" id="contentTmp">
        {{ each result v i }}
            <li class="bgf">
                <a biz-itemid="538754112089" class="gobuy" isconvert="1" href="http://s.click.taobao.com/lkqGHQx" target="_blank"></a>
                <div class="imgBox">{{@ v.productImg }}</div>
                <div class="info">
                    <div class="title txt-cut">{{@ v.productName }}</div>
                    <div class="price">{{@ v.productPrice }}</div>
                    <div class="f">
                        {{@ v.productCouponRemain }}
                        <div class="pay clearfix">
                            <div class="coupon">{{@ v.productCoupon }}</div>
                            <div class="buy">{{@ v.productHref }}</div>
                        </div>   
                    </div>
                     
                </div>
            </li>
        {{ /each }}
    </script>
 
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/baicaijia.js"></script>
</body>
</html>
