<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买商城</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div class="m_container">
        <!-- 头部 -->
        <div class="m_header">
            <a href="#" class="logo"><h1>慢慢买</h1></a>
            <a href="#" class="app"></a>
        </div>
        <!-- 搜索框 -->
        <div class="m_search">
            <input type="text" class="fl" placeholder="请输入你想比价的商品">
            <button class="fr">搜索</button>
        </div>
        <!-- 导航 -->
        <div class="m_nav">
            <ul class="clearfix">
                <li><a href="#"><img src="./images/ic_search.png" alt=""><p>比价搜索</p></a></li>
                <li><a href="#"><img src="./images/ic_cu.png" alt=""><p>省钱控</p></a></li>
                <li><a href="#"><img src="./images/ic_coudanpin.png" alt=""><p>国内折扣</p></a></li>
                <li><a href="#"><img src="./images/ic_bcj.png" alt=""><p>白菜价</p></a></li>
            </ul>
        </div>
        <!-- 推荐 -->
        <div class="m_discount">
            <div class="m_title">
                <p>超值折扣推荐</p>
                <a href="javascript:;" class="icon_more"></a>
            </div>
            <div class="d_content">
                <ul>
                    <li>
                        <a href="#">
                            <div class="imgBox"><img src="./images/pro.jpg" alt=""></div>
                            <div class="info">
                                <div class="title txt-cut">移动端凑单品：海天 鲜味 生抽 1.28L</div>
                                <div class="price">10.9元</div>
                                <div class="mall">京东商城 | 10-25 14:10</div>
                                <div class="num"><i class="fa fa-comments-o"></i> 1</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="d_more">
                <a href="moneyCtrl.html">更多优惠信息 <i class="fa fa-angle-double-right"></i></a>
            </div>
        </div>
        <!-- 排行 -->
        <div class="m_sort">
            <div class="m_title">
                <p>品牌排行</p>
                <a href="javascript:;" class="icon_more"></a>
            </div>
        </div>
        <!-- 底部 -->
        <div class="m_footer">
            <ul class="clearfix login">
                <li class="w30"><a href="#">登录</a></li>
                <li class="w30"><a href="#">注册</a></li>
                <li class="w40" id="top"><a href="javascript:;"><img src="./images/top.jpg" alt="" class="top"> <span>返回顶部</span></a></li>
            </ul>
            <p class="down"><a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a>-- 掌上比价平台</p>
            <p class="net">m.manmanbuy.com</p>
        </div>
    </div>

    <!-- 导航模板 -->
    <script type="text/html" id="navTmp">
        {{ each result v i }}
            <li class="{{ i === 7 ? 'more' : '' }}">
                <a href="{{ v.titlehref }}">
                    {{@ v.img }}
                    <p>{{ v.name }}</p>
                </a>
            </li>
        {{ /each }}
    </script>

    <!-- 推荐部分模板 -->
    <script type="text/html" id="disTmp">
        {{ each result v i }}
            <li>
                <a href="#">
                    <div class="imgBox">{{@ v.productImgSm }}</div>
                    <div class="info">
                        <div class="title txt-cut">{{ v.productName }}</div>
                        <div class="price">{{ v.productPinkage }}</div>
                        <div class="mall">{{ v.productFrom }} | {{ v.productTime }}</div>
                        <div class="num"><i class="fa fa-comments-o"></i>{{ v.comcount }}</div>
                    </div>
                </a>
            </li>

        {{ /each }}
    </script>
 
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
